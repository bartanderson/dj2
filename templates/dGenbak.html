<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Dungeon Generator</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --accent: #e74c3c;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a, #2c3e50);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #3498db, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #bdc3c7;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .content {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .controls {
            flex: 1;
            min-width: 300px;
            background: rgba(30, 40, 50, 0.7);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .control-group {
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }
        
        .control-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .control-group h2 {
            margin-bottom: 15px;
            color: #3498db;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        label {
            min-width: 180px;
            font-weight: 500;
        }
        
        input[type="number"], select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
            font-size: 1rem;
        }
        
        input[type="range"] {
            width: 100%;
            max-width: 250px;
        }
        
        .visualization {
            flex: 2;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .dungeon-display {
            position: relative;
            overflow: auto;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            background: #1a1f25;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
        }
        
        .stats {
            background: rgba(30, 40, 50, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #bdc3c7;
            font-size: 1rem;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #generateBtn {
            background: linear-gradient(to right, #27ae60, #2ecc71));
        }
        
        #randomizeBtn {
            background: linear-gradient(to right, #e67e22, #f39c12));
        }
        
        /* Legend styling */
        .legend-panel {
            background: rgba(30, 40, 50, 0.85);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            margin-top: 20px;
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .legend-icon {
            width: 48px;
            height: 48px;
            position: relative;
            border: 1px solid #34495e;
            background: #ecf0f1;
        }

        .legend-text {
            font-size: 0.9rem;
        }
        
        .room { background: #f1c40f; }
        .corridor { background: #3498db; }
        .door { background: #e74c3c; }
        .stairs { background: #9b59b6; }
        .wall { background: #34495e; }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .controls, .visualization {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Procedural Dungeon Generator</h1>
            <!-- <p class="subtitle">Generate unique dungeon maps with customizable parameters. Adjust settings to create different layouts, room sizes, corridor styles, and more.</p> -->
                                <span>
                        <button id="togglePanel" style="display: block; margin: 0 auto; padding: 8px 15px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">‚ò∞ Toggle Side Panel</button><link rel="icon" href="/favicon.svg" type="image/svg+xml">
                    </span>
        </header>
        
        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <h2>‚öôÔ∏è Core Parameters</h2>
                    <div class="control-row">
                        <label for="seed">Seed:</label>
                        <input type="number" id="seed" value="12345">
                    </div>
                    <div class="control-row">
                        <label for="rows">Rows (odd):</label>
                        <input type="number" id="rows" min="5" max="99" step="2" value="39">
                    </div>
                    <div class="control-row">
                        <label for="cols">Columns (odd):</label>
                        <input type="number" id="cols" min="5" max="99" step="2" value="39">
                    </div>
                    <div class="control-row">
                        <label for="cellSize">Cell Size (px):</label>
                        <input type="number" id="cellSize" min="5" max="50" value="18">
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>üè∞ Room Settings</h2>
                    <div class="control-row">
                        <label for="roomMin">Min Room Size:</label>
                        <input type="number" id="roomMin" min="2" max="20" value="3">
                    </div>
                    <div class="control-row">
                        <label for="roomMax">Max Room Size:</label>
                        <input type="number" id="roomMax" min="2" max="20" value="9">
                    </div>
                    <div class="control-row">
                        <label for="roomLayout">Room Layout:</label>
                        <select id="roomLayout">
                            <option value="Packed">Packed</option>
                            <option value="Scattered" selected>Scattered</option>
                        </select>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>üö™ Corridor Settings</h2>
                    <div class="control-row">
                        <label for="corridorLayout">Corridor Layout:</label>
                        <select id="corridorLayout">
                            <option value="Labyrinth">Labyrinth</option>
                            <option value="Bent" selected>Bent</option>
                            <option value="Straight">Straight</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label for="deadEndRemoval">Dead End Removal (%):</label>
                        <input type="range" id="deadEndRemoval" min="0" max="100" value="50">
                        <span id="deadEndValue">50%</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>üìê Dungeon Layout</h2>
                    <div class="control-row">
                        <label for="dungeonLayout">Layout Type:</label>
                        <select id="dungeonLayout">
                            <option value="None" selected>None</option>
                            <option value="Box">Box</option>
                            <option value="Cross">Cross</option>
                            <option value="Round">Round</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label for="stairs">Stair Count:</label>
                        <input type="number" id="stairs" min="0" max="10" value="2">
                    </div>
                </div>
                
                <div class="buttons">
                    <button id="generateBtn">üéÆ Generate Dungeon</button>
                    <button id="randomizeBtn">üé≤ Randomize Parameters</button>
                </div>
                
            </div>
            
            <div class="visualization">
                <div class="dungeon-display">
                    <canvas id="dungeonSVG"></canvas>
                </div>

                <div class="legend-panel">
                    <h3>Dungeon Features Legend</h3>
                    <div class="legend-grid" id="legendContainer">
                        <!-- Legend items will be generated here -->
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="roomCount">0</div>
                            <div class="stat-label">Rooms Generated</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="doorCount">0</div>
                            <div class="stat-label">Doors Placed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="corridorCount">0</div>
                            <div class="stat-label">Corridor Cells</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="size">0x0</div>
                            <div class="stat-label">Dungeon Size</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('dungeonSVG');
            const ctx = canvas.getContext('2d');
            const legendContainer = document.getElementById('legendContainer');
            let generator;
            let BITMASKS = {};

            // Toggle panel visibility
            document.getElementById('togglePanel').addEventListener('click', function() {
                const controls = document.querySelector('.controls');
                const stats = document.querySelector('.stats');
                const isVisible = controls.style.display !== 'none';
                
                controls.style.display = isVisible ? 'none' : 'block';
                stats.style.display = isVisible ? 'none' : 'block';
            });

            // Update dead end removal value display
            document.getElementById('deadEndRemoval').addEventListener('input', function() {
                document.getElementById('deadEndValue').textContent = this.value + '%';
            });

            async function generateDungeon() {
                canvas.style.opacity = '0.5';
                const baseCellSize = parseInt(document.getElementById('cellSize').value);
                const params = {
                    seed: parseInt(document.getElementById('seed').value),
                    n_rows: parseInt(document.getElementById('rows').value),
                    n_cols: parseInt(document.getElementById('cols').value),
                    cell_size: baseCellSize * 2,  // Double the cell size
                    room_min: parseInt(document.getElementById('roomMin').value),
                    room_max: parseInt(document.getElementById('roomMax').value),
                    room_layout: document.getElementById('roomLayout').value,
                    corridor_layout: document.getElementById('corridorLayout').value,
                    remove_deadends: parseInt(document.getElementById('deadEndRemoval').value),
                    dungeon_layout: document.getElementById('dungeonLayout').value,
                    add_stairs: parseInt(document.getElementById('stairs').value)
                };

                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(params)
                    });
                    
                    dungeonData = await response.json();
                    BITMASKS = dungeonData.bitmasks;
                    // Render SVG
                    document.getElementById('dungeonSVG').innerHTML = dungeonData.svg;
                    
                    renderDungeon(dungeonData);
                    updateStats(dungeonData);
                    generateLegend();
                } catch (error) {
                    console.error('Error generating dungeon:', error);
                }
            }

            function renderDungeon() {
                if (!dungeonData) return;
                
                const cellSize = dungeonData.opts.cell_size;
                const rows = dungeonData.opts.n_rows;
                const cols = dungeonData.opts.n_cols;
                
                // Set canvas size
                canvas.width = cols * cellSize;
                canvas.height = rows * cellSize;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid background (walls)
                ctx.fillStyle = '#1a1f25';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 1. Draw corridors first (as base layer)
                for (let r = 0; r <= rows; r++) {
                    for (let c = 0; c <= cols; c++) {
                        const cell = dungeonData.cells[r][c];
                        const x = c * cellSize;
                        const y = r * cellSize;
                        
                        if (cell & BITMASKS.CORRIDOR) {
                            ctx.fillStyle = '#3498db';
                            ctx.fillRect(x, y, cellSize, cellSize);
                        }
                    }
                }
                
                // 2. Draw rooms (on top of corridors)
                for (let roomId = 1; roomId <= dungeonData.n_rooms; roomId++) {
                    const room = dungeonData.rooms[roomId];
                    if (!room) continue;
                    
                    const x = room.west * cellSize;
                    const y = room.north * cellSize;
                    const width = (room.east - room.west + 1) * cellSize;
                    const height = (room.south - room.north + 1) * cellSize;
                    
                    // Room floor
                    ctx.fillStyle = '#f1c40f';
                    ctx.fillRect(x, y, width, height);
                    
                    // Room border
                    ctx.strokeStyle = '#e67e22';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, width, height);
                    
                    // Room label
                    ctx.fillStyle = '#2c3e50';
                    ctx.font = `${cellSize * 0.8}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(
                        roomId.toString(), 
                        x + width/2, 
                        y + height/2
                    );
                }
                
                // 3. Draw doors
                for (const door of dungeonData.door_list) {
                    drawDoor(door.row, door.col, door.key);
                }
                
                // 4. Draw stairs
                for (const stair of dungeonData.stairs) {
                    drawStair(stair.row, stair.col, stair.key);
                }
                
                // 5. Draw grid overlay
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 0.5;
                for (let r = 0; r <= rows; r++) {
                    ctx.beginPath();
                    ctx.moveTo(0, r * cellSize);
                    ctx.lineTo(cols * cellSize, r * cellSize);
                    ctx.stroke();
                }
                for (let c = 0; c <= cols; c++) {
                    ctx.beginPath();
                    ctx.moveTo(c * cellSize, 0);
                    ctx.lineTo(c * cellSize, rows * cellSize);
                    ctx.stroke();
                }
            }

            function drawDoor(row, col, type) {
                if (!dungeonData) return;
                
                const cellSize = dungeonData.opts.cell_size;
                const x = col * cellSize;
                const y = row * cellSize;
                
                ctx.fillStyle = '#8B4513'; // Door color
                
                // Check orientation
                const horizontal = (
                    (row > 0 && dungeonData.cells[row-1][col] & BITMASKS.OPENSPACE) ||
                    (row < dungeonData.opts.n_rows && dungeonData.cells[row+1][col] & BITMASKS.OPENSPACE)
                );
                
                if (horizontal) {
                    // Horizontal door
                    ctx.fillRect(x, y + cellSize/2 - 2, cellSize, 4);
                } else {
                    // Vertical door
                    ctx.fillRect(x + cellSize/2 - 2, y, 4, cellSize);
                }
                
                // Special door types
                ctx.fillStyle = 'white';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (type === 'lock') {
                    ctx.fillText('üîí', x + cellSize/2, y + cellSize/2);
                } else if (type === 'trap') {
                    ctx.fillText('‚ö†Ô∏è', x + cellSize/2, y + cellSize/2);
                } else if (type === 'secret') {
                    ctx.fillText('‚ùì', x + cellSize/2, y + cellSize/2);
                }
            }

            function drawStair(row, col, type) {
                if (!dungeonData) return;
                
                const cellSize = dungeonData.opts.cell_size;
                const x = col * cellSize;
                const y = row * cellSize;
                
                ctx.fillStyle = type === 'up' ? '#9b59b6' : '#8e44ad';
                ctx.fillRect(x, y, cellSize, cellSize);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(type === 'up' ? '‚ñ≤' : '‚ñº', x + cellSize/2, y + cellSize/2);
            }

            function generateLegend() {
                legendContainer.innerHTML = '';
                
                const items = [
                    {name: 'Room', color: '#f1c40f'},
                    {name: 'Corridor', color: '#3498db'},
                    {name: 'Door', color: '#8B4513'},
                    {name: 'Stairs Up', color: '#9b59b6'},
                    {name: 'Stairs Down', color: '#8e44ad'},
                    {name: 'Locked Door', color: '#8B4513', symbol: 'üîí'},
                    {name: 'Trapped Door', color: '#8B4513', symbol: '‚ö†Ô∏è'},
                    {name: 'Secret Door', color: '#8B4513', symbol: '‚ùì'}
                ];
                
                items.forEach(item => {
                    const elem = document.createElement('div');
                    elem.className = 'legend-item';
                    
                    const icon = document.createElement('div');
                    icon.className = 'legend-icon';
                    icon.style.backgroundColor = item.color;
                    
                    if (item.symbol) {
                        icon.textContent = item.symbol;
                        icon.style.display = 'flex';
                        icon.style.justifyContent = 'center';
                        icon.style.alignItems = 'center';
                        icon.style.fontSize = '24px';
                    }
                    
                    const text = document.createElement('div');
                    text.className = 'legend-text';
                    text.textContent = item.name;
                    
                    elem.appendChild(icon);
                    elem.appendChild(text);
                    legendContainer.appendChild(elem);
                });
            }

            function updateStats(dungeonData) {
                if (!dungeonData) return;
                
                document.getElementById('roomCount').textContent = dungeonData.n_rooms;
                document.getElementById('size').textContent = 
                    `${dungeonData.opts.n_rows}x${dungeonData.opts.n_cols}`;
                
                // Calculate door and corridor counts
                let doors = 0;
                let corridors = 0;
                
                for (let r = 0; r <= dungeonData.opts.n_rows; r++) {
                    for (let c = 0; c <= dungeonData.opts.n_cols; c++) {
                        const cell = dungeonData.cells[r][c];
                        if (cell & BITMASKS.DOORSPACE) doors++;
                        if (cell & BITMASKS.CORRIDOR) corridors++;
                    }
                }
                
                document.getElementById('doorCount').textContent = doors;
                document.getElementById('corridorCount').textContent = corridors;
            }


            // Generate button event
            document.getElementById('generateBtn').addEventListener('click', generateDungeon);
            
            // Randomize parameters button
            document.getElementById('randomizeBtn').addEventListener('click', () => {
                document.getElementById('seed').value = Math.floor(Math.random() * 100000);
                document.getElementById('rows').value = 5 + Math.floor(Math.random() * 30) * 2;
                document.getElementById('cols').value = 5 + Math.floor(Math.random() * 30) * 2;
                document.getElementById('cellSize').value = 10 + Math.floor(Math.random() * 15);
                document.getElementById('roomMin').value = 3 + Math.floor(Math.random() * 5);
                document.getElementById('roomMax').value = 7 + Math.floor(Math.random() * 8);
                document.getElementById('deadEndRemoval').value = 30 + Math.floor(Math.random() * 70);
                document.getElementById('deadEndValue').textContent = document.getElementById('deadEndRemoval').value + '%';
                document.getElementById('stairs').value = Math.floor(Math.random() * 5);
                
                generateDungeon();
            });

            // Generate initial dungeon
            generateDungeon();
        });
    </script>
</body>
</html>
