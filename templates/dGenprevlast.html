<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Dungeon Generator</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --accent: #e74c3c;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a, #2c3e50);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #3498db, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #bdc3c7;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .content {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .controls {
            flex: 1;
            min-width: 300px;
            background: rgba(30, 40, 50, 0.7);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .control-group {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .control-group h2 {
            margin-bottom: 10px;
            color: #3498db;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        label {
            min-width: 140px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        input[type="number"], select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
            font-size: 0.9rem;
            height: 36px;
        }
        
        input[type="range"] {
            width: 100%;
            max-width: 200px;
        }
        
        .visualization {
            flex: 2;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .dungeon-display {
            position: relative;
            overflow: auto;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background: #1a1a1a;*/
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .dungeon-image {
            max-width: 100%;
            height: auto;
        }
        
        .stats {
            background: rgba(30, 40, 50, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #bdc3c7;
            font-size: 1rem;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #generateBtn {
            background: linear-gradient(to right, #27ae60, #2ecc71);
        }
        
        #randomizeBtn {
            background: linear-gradient(to right, #e67e22, #f39c12);
        }
        
        /* Legend styling */
        .legend-panel {
            background: rgba(30, 40, 50, 0.85);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            margin-top: 20px;
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .legend-icon {
            width: 48px;
            height: 48px;
            position: relative;
            border: 1px solid #34495e;
            background: #ecf0f1;
        }

        .legend-text {
            font-size: 0.9rem;
        }
        
        .room { background: #f1c40f; }
        .corridor { background: #3498db; }
        .door { background: #8B4513; }
        .stairs { background: #9b59b6; }
        .wall { background: #34495e; }
        
        /* New compact layout */
        .column-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .column-group {
            flex: 1;
            min-width: 280px;
        }
        
        .compact-controls .control-row {
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .compact-controls label {
            min-width: auto;
            width: 100px;
        }
        
        .compact-controls input[type="number"],
        .compact-controls select {
            max-width: 100%;
            width: 100px;
        }
        
        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 200px;
        }
        
        #deadEndRemoval {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .controls, .visualization {
                width: 100%;
            }
            
            .controls {
                max-height: none;
            }
            
            input[type="number"], select {
                max-width: 100%;
            }
            
            .range-container {
                max-width: 100%;
            }
            
            .column-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Procedural Dungeon Generator</h1>
            <p class="subtitle">Generate unique dungeon maps with customizable parameters</p>
            <button id="togglePanel">‚ò∞ Toggle Side Panel</button>
        </header>
        
        <div class="content">
            <div class="controls">
                <div class="column-container">
                    <div class="column-group">
                        <div class="control-group compact-controls">
                            <h2>‚öôÔ∏è Core Parameters</h2>
                            <div class="control-row">
                                <label for="seed">Seed:</label>
                                <input type="number" id="seed" value="12345">
                            </div>
                            <div class="control-row">
                                <label for="rows">Rows (odd):</label>
                                <input type="number" id="rows" min="5" max="99" step="2" value="39">
                            </div>
                            <div class="control-row">
                                <label for="cols">Columns (odd):</label>
                                <input type="number" id="cols" min="5" max="99" step="2" value="39">
                            </div>
                            <div class="control-row">
                                <label for="cellSize">Cell Size (px):</label>
                                <input type="number" id="cellSize" min="5" max="50" value="18">
                            </div>
                        </div>
                    </div>
                    
                    <div class="column-group">
                        <div class="control-group compact-controls">
                            <h2>üè∞ Room Settings</h2>
                            <div class="control-row">
                                <label for="roomMin">Min Room Size:</label>
                                <input type="number" id="roomMin" min="2" max="20" value="3">
                            </div>
                            <div class="control-row">
                                <label for="roomMax">Max Room Size:</label>
                                <input type="number" id="roomMax" min="2" max="20" value="9">
                            </div>
                            <div class="control-row">
                                <label for="roomLayout">Room Layout:</label>
                                <select id="roomLayout">
                                    <option value="Packed">Packed</option>
                                    <option value="Scattered" selected>Scattered</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="control-group compact-controls">
                    <h2>üö™ Corridor Settings</h2>
                    <div class="control-row">
                        <label for="corridorLayout">Corridor Layout:</label>
                        <select id="corridorLayout">
                            <option value="Labyrinth">Labyrinth</option>
                            <option value="Bent" selected>Bent</option>
                            <option value="Straight">Straight</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label for="deadEndRemoval">Dead End Removal:</label>
                        <div class="range-container">
                            <input type="range" id="deadEndRemoval" min="0" max="100" value="50">
                            <span id="deadEndValue">50%</span>
                        </div>
                    </div>
                </div>
                
                <div class="control-group compact-controls">
                    <h2>üìê Dungeon Layout</h2>
                    <div class="control-row">
                        <label for="dungeonLayout">Layout Type:</label>
                        <select id="dungeonLayout">
                            <option value="None" selected>None</option>
                            <option value="Box">Box</option>
                            <option value="Cross">Cross</option>
                            <option value="Round">Round</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label for="stairs">Stair Count:</label>
                        <input type="number" id="stairs" min="0" max="10" value="2">
                    </div>
                </div>
                
                <div class="buttons">
                    <button id="generateBtn">üéÆ Generate Dungeon</button>
                    <button id="randomizeBtn">üé≤ Randomize Parameters</button>
                </div>
                <div class="stats">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="roomCount">0</div>
                            <div class="stat-label">Rooms Generated</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="doorCount">0</div>
                            <div class="stat-label">Doors Placed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="corridorCount">0</div>
                            <div class="stat-label">Corridor Cells</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="size">0x0</div>
                            <div class="stat-label">Dungeon Size</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="visualization">
                <div class="dungeon-display">
                    <img id="dungeonImage" class="dungeon-image" src="" alt="Dungeon Map">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dungeonImage = document.getElementById('dungeonImage');
            let currentSeed = 12345;
            
            // Toggle panel visibility
            document.getElementById('togglePanel').addEventListener('click', function() {
                const controls = document.querySelector('.controls');
                const stats = document.querySelector('.stats');
                const isVisible = controls.style.display !== 'none';
                
                controls.style.display = isVisible ? 'none' : 'block';
                stats.style.display = isVisible ? 'none' : 'block';
            });
            
            // Update dead end removal value display
            document.getElementById('deadEndRemoval').addEventListener('input', function() {
                document.getElementById('deadEndValue').textContent = this.value + '%';
            });
            
            function updateImage() {
                const params = new URLSearchParams({
                    seed: document.getElementById('seed').value,
                    rows: document.getElementById('rows').value,
                    cols: document.getElementById('cols').value,
                    cellSize: document.getElementById('cellSize').value,
                    roomMin: document.getElementById('roomMin').value,
                    roomMax: document.getElementById('roomMax').value,
                    roomLayout: document.getElementById('roomLayout').value,
                    corridorLayout: document.getElementById('corridorLayout').value,
                    deadEndRemoval: document.getElementById('deadEndRemoval').value,
                    dungeonLayout: document.getElementById('dungeonLayout').value,
                    stairs: document.getElementById('stairs').value
                });
                
                dungeonImage.src = `/dungeon.png?${params.toString()}&t=${Date.now()}`;
            }
            
            async function updateStats() {
                const params = {
                    seed: parseInt(document.getElementById('seed').value),
                    n_rows: parseInt(document.getElementById('rows').value),
                    n_cols: parseInt(document.getElementById('cols').value),
                    cell_size: parseInt(document.getElementById('cellSize').value),
                    room_min: parseInt(document.getElementById('roomMin').value),
                    room_max: parseInt(document.getElementById('roomMax').value),
                    room_layout: document.getElementById('roomLayout').value,
                    corridor_layout: document.getElementById('corridorLayout').value,
                    remove_deadends: parseInt(document.getElementById('deadEndRemoval').value),
                    dungeon_layout: document.getElementById('dungeonLayout').value,
                    add_stairs: parseInt(document.getElementById('stairs').value)
                };
                
                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(params)
                    });
                    
                    const data = await response.json();
                    document.getElementById('roomCount').textContent = data.stats.rooms;
                    document.getElementById('doorCount').textContent = data.stats.doors;
                    document.getElementById('corridorCount').textContent = data.stats.corridors;
                    document.getElementById('size').textContent = data.stats.size;
                } catch (error) {
                    console.error('Error updating stats:', error);
                }
            }
            
            function generateDungeon() {
                updateImage();
                updateStats();
            }
            
            // Generate button event
            document.getElementById('generateBtn').addEventListener('click', generateDungeon);
            
            // Randomize parameters button
            document.getElementById('randomizeBtn').addEventListener('click', () => {
                document.getElementById('seed').value = Math.floor(Math.random() * 100000);
                document.getElementById('rows').value = 5 + Math.floor(Math.random() * 30) * 2;
                document.getElementById('cols').value = 5 + Math.floor(Math.random() * 30) * 2;
                document.getElementById('cellSize').value = 10 + Math.floor(Math.random() * 15);
                document.getElementById('roomMin').value = 3 + Math.floor(Math.random() * 5);
                document.getElementById('roomMax').value = 7 + Math.floor(Math.random() * 8);
                document.getElementById('deadEndRemoval').value = 30 + Math.floor(Math.random() * 70);
                document.getElementById('deadEndValue').textContent = document.getElementById('deadEndRemoval').value + '%';
                document.getElementById('stairs').value = Math.floor(Math.random() * 5);
                
                generateDungeon();
            });
            
            // Initial setup
            generateDungeon();
        });
    </script>
</body>
</html>
