<!-- dungeon_standalone.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Explorer (Standalone)</title>
    <style>
        :root {
            --sidebar-width: 600px;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #e6e6e6;
            overflow: hidden;
            height: 100vh;
        }
        
        .app-container {
            display: flex;
            height: 100%;
            flex-direction: column;
        }
        
        .top-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .map-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .controls {
            padding: 15px;
            background: #16213e;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .direction-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            flex: 1;
        }
        
        button {
            padding: 12px;
            background: #0f3460;
            color: #e6e6e6;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }
        
        button:hover {
            background: #133b74;
        }
        
        #dungeon-map {
            flex: 1;
            object-fit: contain;
            max-height: 100%;
            background: black;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background: #1b1b2f;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #0f3460;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 15px;
            background: #0f3460;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        
        .chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #1f1f3d;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 8px;
            background: #16213e;
            color: #e6e6e6;
            animation: fadeIn 0.3s;
        }
        
        .message.error {
            background: #4a1a1a;
            color: #ff9999;
            white-space: pre-wrap;
            font-family: monospace;
        }
        
        .message.user {
            background: #0f3460;
        }
        
        .message.ai {
            background: #1a3c5f;
        }
        
        .message.system {
            background: #2a2a4a;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background: #16213e;
            border-top: 1px solid #0f3460;
        }
        
        #chat-text {
            flex: 1;
            padding: 12px;
            border: 1px solid #0f3460;
            border-radius: 4px;
            background: #1f1f3d;
            color: white;
            resize: none;
            min-height: 60px;
        }
        
        #send-chat {
            margin-left: 10px;
            padding: 0 20px;
            background: #4ecca3;
            color: #1a1a2e;
            font-weight: bold;
            align-self: flex-end;
        }
        
        #send-chat:hover {
            background: #3dbb91;
        }
        
        .position-info {
            padding: 10px;
            background: #16213e;
            color: #e6e6e6;
            text-align: center;
            font-family: monospace;
        }
        
        .debug-controls {
            display: flex;
            gap: 10px;
            padding: 10px 15px;
            background: #16213e;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: #0f3460;
        }
    </style>
</head>
<body>
    <div class="app-container">

        
        <div class="top-container">
            <div class="map-container">

                <img id="dungeon-map" src="" alt="Dungeon Map">
            </div>
            
            <div class="sidebar">
                <div class="chat-container">
                    <div class="chat-header">AI Dungeon Master</div>
                    <div class="controls">
                        <div class="message ai">

                            <div class="debug-controls">
                                <button id="debug-toggle">Toggle Debug Vieew</button>
                                <button id="reset">New Dungeon</button>
                                <div class="status-bar">
                                    <div class="position-info">
                                        Position: <span id="position">(?, ?)</span>
                                    </div>
                                </div>
                            </div>
                            You can use natural language commands to interact with the dungeon.<br><br>
                            Try these examples:<br>
                            - "Move the party 3 steps east"<br>
                            - "Create a secret door at position (10,10)"<br>
                            - "Show me the debug grid"<br>
                            - "Reveal secrets near the party"<br>
                            - "Reset the dungeon"
                            <div>
                                <br>
                            </div>
                            <div class="direction-buttons">
                                <button id="northwest">↖ NW</button>
                                <button id="north">↑ North</button>
                                <button id="northeast">↗ NE</button>
                                <button id="west">← West</button>
                                <button id="wait">Wait</button>
                                <button id="east">East →</button>
                                <button id="southwest">↙ SW</button>
                                <button id="south">↓ South</button>
                                <button id="southeast">↘ SE</button>
                            </div>


                        </div>
                    </div>
                    <div class="chat-log" id="chat-log"></div>
                    <div class="chat-input">
                        <textarea id="chat-text" placeholder="Tell the AI what to do..."></textarea>
                    </div>
                    <button id="send-chat">Send</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Initialize variables
        let debugMode = false;
        const chatLog = document.getElementById('chat-log');
        const chatInput = document.getElementById('chat-text');
        const positionDisplay = document.getElementById('position');
        
        // Update position display
        function updatePosition() {
            fetch('/position')
                .then(response => response.json())
                .then(data => {
                    if (data.position) {
                        positionDisplay.textContent = 
                            `${data.position[0]}, ${data.position[1]}`;
                    }
                });
        }
        
        // Update dungeon map
        function updateMap() {
            const map = document.getElementById('dungeon-map');
            const now = Date.now();
            map.src = `/dungeon-image?debug=${debugMode}&t=${now}`;
        }
        
        // Movement function
        function move(direction) {
            fetch('/move', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({direction, steps: 1})
            })
            .then(response => response.json())
            .then(data => {
                addToChatLog(data.message, 'system');
                updatePosition();
                updateMap();
            })
            .catch(error => {
                addToChatLog(`Movement error: ${error.message}`, 'error');
            });
        }
        
        // Send AI command
        function sendChat() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            addToChatLog(message, 'user');
            chatInput.value = '';
            
            const sendBtn = document.getElementById('send-chat');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            
            fetch('/ai-command', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({command: message})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addToChatLog(`AI: ${data.message}`, 'ai');
                } else {
                    let errorMsg = `Error: ${data.message}`;
                    if (data.ai_response) {
                        errorMsg += `\n\nAI Response:\n${data.ai_response}`;
                    }
                    addToChatLog(errorMsg, 'error');
                }
                updatePosition();
                updateMap();
            })
            .catch(error => {
                addToChatLog(`System Error: ${error.message}`, 'error');
            })
            .finally(() => {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            });
        }
        
        // Add messages to chat log
        function addToChatLog(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            // Preserve line breaks
            const formattedText = text.replace(/\n/g, '<br>');
            messageDiv.innerHTML = formattedText;
            
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
        
        // Setup direction buttons
        const directions = ['north', 'south', 'east', 'west', 
                           'northeast', 'northwest', 'southeast', 'southwest'];
        
        directions.forEach(dir => {
            const btn = document.getElementById(dir.toLowerCase());
            if (btn) btn.addEventListener('click', () => move(dir));
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'TEXTAREA') return;
            
            const keyMap = {
                'ArrowUp': 'north', 'ArrowDown': 'south',
                'ArrowLeft': 'west', 'ArrowRight': 'east',
                'q': 'northwest', 'e': 'northeast',
                'a': 'southwest', 'd': 'southeast',
                'Enter': () => document.activeElement !== chatInput && sendChat()
            };
            
            if (keyMap[e.key]) {
                if (typeof keyMap[e.key] === 'function') {
                    keyMap[e.key]();
                } else {
                    move(keyMap[e.key]);
                }
                e.preventDefault();
            }
        });
        
        // Setup other controls
        document.getElementById('wait').addEventListener('click', () => {
            addToChatLog("Party waits and observes", 'system');
            updateMap();
        });
        
        document.getElementById('debug-toggle').addEventListener('click', () => {
            debugMode = !debugMode;
            updateMap();
            addToChatLog(`Debug mode ${debugMode ? 'enabled' : 'disabled'}`, 'system');
        });
        
        document.getElementById('reset').addEventListener('click', () => {
            fetch('/reset', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                addToChatLog(data.message, 'system');
                updateMap();
                updatePosition();
            });
        });
        
        document.getElementById('send-chat').addEventListener('click', sendChat);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendChat();
            }
        });
        
        // Initial setup
        updatePosition();
        updateMap();
        chatInput.focus();
    </script>
</body>
</html>
